{% extends 'blogapp/home.html' %}

{% block title %}Create article{% endblock %}
{% block content %}
    <form class="form-box" action="{% url 'article:create_article' %}" method="POST" enctype="multipart/form-data">
        <h3>Create New Article</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-btn" type="submit">Add article</button>
    </form>
{% endblock %}
